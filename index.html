<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp - Almost Original</title>
    <link rel="icon" href="assets/img/logo_boolean_x_icon.png">


    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my js -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <main>
            <div class="contacts-area bordered">
                <!-- header dell'area contatti -->
                <div class="area-header bordered">
                    <div class="user-info d-flex align-items-center">
                        <img src="assets/img/avatar_io.jpg" alt="User Pic" class="rounded-circle">
                        <p>Nome Utente</p>
                    </div>
                    <div class="icons-set">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="desktop-notifications bordered"></div>
                <div class="searchbar-chat bordered"></div>
                <div class="contacts"></div>
            </div>
            <div class="chatting-area bordered">
                <!-- header dell'area chat -->
                <div class="area-header bordered px-1">
                    <div class="user-info d-flex align-items-center">
                        <img src="assets/img/avatar_1.jpg" alt="Michele's Pic" class="rounded-circle">
                        <div class="name-access">
                            <p>Michele</p>
                            <p class="dark-grey">Ultimo accesso oggi alle</p>
                        </div>
                    </div>
                    <div class="icons-set">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat-window bordered"></div>    
                <div class="chat-input-area bordered"></div>
            </div>
        </main>
    </div>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
