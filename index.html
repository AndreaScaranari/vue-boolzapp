<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp - Almost Original</title>
    <link rel="icon" href="assets/img/logo_boolean_x_icon.png">


    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my js -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <main>
            <div class="contacts-area">
                <!-- header dell'area contatti -->
                <div class="area-header">
                    <div class="user-info">
                        <img src="assets/img/avatar_io.jpg" alt="User Pic">
                        <p>Nome Utente</p>
                    </div>
                    <div class="icons-set">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- attiva notifiche desktop -->
                <div class="desktop-notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notification-paragraphs">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="dark-grey">Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- searchbar per le chat -->
                <div class="searchbar-chat">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass dark-grey"></i>
                        </span>
                        <input type="text" class="form-control dark-grey" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- elenco contatti con imgs -->
                <div class="contacts">
                    <div class="contact-card d-flex">
                        <img src="assets/img/avatar_1.jpg" alt="Contact's Pic">
                        <div>
                            <p class="contact-name">Contact Name</p>
                            <p class="dark-grey">Last time online</p>
                        </div>
                    </div>
                    <div class="contact-card d-flex">
                        <img src="assets/img/avatar_2.jpg" alt="Contact's Pic">
                        <div>
                            <p class="contact-name">Contact Name</p>
                            <p class="dark-grey">Last time online</p>
                        </div>
                    </div>
                    <div class="contact-card d-flex">
                        <img src="assets/img/avatar_3.jpg" alt="Contact's Pic">
                        <div>
                            <p class="contact-name">Contact Name</p>
                            <p class="dark-grey">Last time online</p>
                        </div>
                    </div>
                    <div class="contact-card d-flex">
                        <img src="assets/img/avatar_4.jpg" alt="Contact's Pic">
                        <div>
                            <p class="contact-name">Contact Name</p>
                            <p class="dark-grey">Last time online</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chatting-area">
                <!-- header dell'area chat -->
                <div class="area-header px-1">
                    <div class="user-info d-flex align-items-center">
                        <img src="assets/img/avatar_1.jpg" alt="Michele's Pic">
                        <div class="name-access">
                            <p>Michele</p>
                            <p class="dark-grey">Ultimo accesso oggi alle</p>
                        </div>
                    </div>
                    <div class="icons-set">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat-window bordered"></div>    
                <div class="chat-input-area bordered"></div>
            </div>
        </main>
    </div>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
